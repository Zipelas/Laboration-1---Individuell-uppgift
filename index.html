<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppdrag till skolan</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container centered-content">
        <!-- Startsida -->
        <div id="start-screen" class="centered-content">
            <img src="assets/images/karta_startsida.jpg" alt="Uppdragets bild" class="start-image">
            <p class="intro-text">Ditt uppdrag, om du väljer att acceptera det, är att ta dig från ditt hem till skolan. Du kommer att stöta på flera hinder.</p>
            <button class="start-button" onclick="startMission()">Starta uppdraget</button>
        </div>

        <!-- Scen 1 och 2 -->
        <div id="scene" class="hidden">
            <div class="top-row">
                <div class="left-div">
                    <img src="assets/images/overslept.jpg" alt="Scenbild" id="scene-image">
                </div>
                <div class="right-div scene-description" id="scene-text">
                    <!-- Text kommer att uppdateras dynamiskt här -->
                </div>
            </div>
            <div class="character-image">
                <img src="assets/images/hissen.jpg" alt="Pratar" id="character-image">
            </div>
            <div class="button-container">
                <button class="choice-button" id="option1" onclick="chooseOption(1)"><h3>Hissen</h3> Den är långsam, men du kommer inte stöta på någon som saktar ner dig.</button>
                <button class="choice-button" id="option2" onclick="chooseOption(2)"><h3>Trapporna</h3> Det går mycket fortare än att ta den långsamma hissen.</button>
                <button class="choice-button hidden" id="option3" onclick="chooseOption(3)">Sno en cykel</button>
            </div>
        </div>
    </div>
</body>
</html>
